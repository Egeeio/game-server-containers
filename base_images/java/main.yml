- hosts: all
  gather_facts: false
  pre_tasks:
    - raw: test -e /usr/bin/python || (apt-get update && apt-get install -y python-minimal python-apt)
    - setup:
  roles:
    - gsc-user #https://github.com/Egeeio/gsc-user
  tasks:
    - name: Install deps
      apt:
        name: "{{ item }}"
        update_cache: yes
      with_items:
        - "git"
        - "wget"
    - name: Clean up apt
      apt:
        autoclean: yes
        autoremove: yes
